# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai
    guessSyntax: true
    lineNumbersInTable: true

  goldmark:
    renderer:
      unsafe: true
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true

  tableOfContents:
    startLevel: 2
    endLevel: 4

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

permalinks:
  posts: "/:year/:month/:title"
  category: "/blog/category/:slug/"

privacy:
  youtube:
    privacyEnhanced: false

outputFormats:
  markdown:
    mediaType: "text/plain"
    isPlainText: true
    isHTML: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]

taxonomies:
  author: "authors"
  category: "categories"
  tag: "tags"
  series: "series"
  social: "socials"

security:
  enableInlineShortcodes: true
  exec:
    allow: ['.*']
  funcs:
    getenv: ['^HUGO_']
  http:
    methods: ['(?i)GET|POST']
    urls: ['.*']
