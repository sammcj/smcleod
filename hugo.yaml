baseURL: https://smcleod.net
languageCode: en-GB
title: smcleod.net
theme: ["PaperMod"]
gitRepo: "https://github.com/sammcj/smcleod"

pagination.pagerSize: 150
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: smcleod.net
  timeZone: Australia/Melbourne
  copyright: Sam McLeod
  description: "The personal blog of Sam McLeod."
  keywords: [Blog, Portfolio, AI, DevOps, Platform Engineering, Melbourne, Sam McLeod, Tech]
  author: Sam McLeod
  # author: ["Me", "You"] # multiple authors
  images: ["/logo-painted-350.svg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  social:
    twitter: "s_mcleod"
    github: "sammcj"
    linkedin: "sammcj"
    mastodon: "s_mcleod"

  socialIcons:
    - name: github
      url: "https://github.com/sammcj/"
      icon: github
    - name: linkedin
      url: "https://www.linkedin.com/in/sammcj/"
      icon: linkedin
    - name: mastodon
      url: "https://aus.social/@s_mcleod"
      icon: mastodon

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "favicon-256x256.png"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "smcleod.net \U0001F44B"
    Content: "The personal blog of Sam McLeod. I write about AI, DevOps, Platform Engineering, and other geeky topics."


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/sammcj/smcleod/content"
    Text: "Suggest Change" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

