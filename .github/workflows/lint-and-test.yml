name: Lint and Test
on: 
  push:
  pull_request:
  workflow_dispatch:

# Don't run more than one build per branch
concurrency: 
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Lint Markdown Posts and Pages
        uses: docker://avtodev/markdown-lint:v1
        with:
          args: './_posts/*.md ./_pages/*.md'
          # rules: '/lint/rules/changelog.js'
          # config: '/lint/config/changelog.yml'
          # ignore: './one_file.md ./another_file.md' # multiple files must be separated with single space

  lint-actions-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/*.yml

  diff-site:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: David-Byrne/jekyll-diff-action@@v1.3.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-screenshot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: hakierspejs/jekyll-screenshot-github-action@master
    - uses: actions/upload-artifact@v3
      with:
        name: screenshot
        path: /home/runner/work/_temp/_github_home/screenshot.png
