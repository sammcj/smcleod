name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  baseURL: "https://smcleod.net"

jobs:
  build:
    if: github.repository == 'sammcj/smcleod'
    strategy:
      matrix:
        environment: ['production']
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@f156874f8191504dae5b037505266ed5dda6c382 # v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          hugo \
            --minify \
            --baseURL "${{ env.baseURL }}"
        env:
          HUGO_ENVIRONMENT: ${{ matrix.environment }}
          HUGO_ENV: ${{ matrix.environment }}

      - name: Prepare tag
        id: prepare_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "deploy_tag_name=deploy-${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@64bcae551a7b18bcb9a09042ddf1960979799187 # v1
        with:
          path: ./public

  # Deploy job
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.repository == 'sammcj/smcleod'
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ env.baseURL }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@ee48c7b82e077d7b8ef30b50a719e6a792a50c9a # v2

  # Deploy job
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/main' && github.repository == 'sammcj/smcleod-hugo'
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ env.baseURL }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@ee48c7b82e077d7b8ef30b50a719e6a792a50c9a # v2
