# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        environment: ['production'] # 'staging'
    runs-on: ubuntu-22.04
    outputs:
      baseurl: ${{ steps.set_variables.outputs.baseurl }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup variables for ${{ matrix.environment }}
        id: set_variables
        run: |
          echo "Setting up variables for ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          if [[ ${{ matrix.environment }} == 'production' ]]; then
            BASEURL="https://smcleod.net"
          else
            BASEURL="https://staging.smcleod.net"
          fi
          echo "$BASEURL" > static/CNAME
          echo "baseurl=${BASEURL}" >> $GITHUB_OUTPUT

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
        env:
          HUGO_ENVIRONMENT: ${{ matrix.environment }}
          HUGO_ENV: ${{ matrix.environment }}

      - name: Prepare tag
        id: prepare_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "deploy_tag_name=deploy-${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.baseurl }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
