tools:
  - id: claude_code
    name: Claude Code
    header_highlight: 0
  - id: cline
    name: Cline
    header_highlight: 0
  - id: cursor
    name: Cursor
    header_highlight: 4
  - id: github_copilot
    name: Github Copilot
    header_highlight: 4
  - id: amazon_kiro
    name: Amazon Kiro
    header_highlight: 4

# Optional: Define what each highlight level means for documentation
highlight_levels:
  0: Light blue - positive/meets requirements
  1: Requires enterprise/pro subscription
  2: Minor concern
  3: Moderate concern
  4: Significant concern
  5: Major concern

categories:
  - name: Functionality
    features:
      - name: Inference Providers & Model Selection
        claude_code: Any that support Claude, DeepSeek, GLM and other strong models
        cline: Any
        cursor: Cursor - US Based, limited by plan, BYO option heavily limits features
        cursor_highlight: 3
        github_copilot: US Based with limited context window, Can BYO
        amazon_kiro: US Based, Waitlist
        amazon_kiro_highlight: 3

      - name: Sub-Agents
        cline: No (coming soon)
        claude_code: Yes
        cursor: No
        cursor_highlight: 2
        github_copilot: No
        github_copilot_highlight: 2
        amazon_kiro: No
        amazon_kiro_highlight: 2

      - name: Custom Agents
        cline: No (coming soon)
        claude_code: Yes
        cursor: No
        cursor_highlight: 2
        github_copilot: No
        github_copilot_highlight: 2
        amazon_kiro: No
        amazon_kiro_highlight: 2

      - name: Prompt templates
        claude_code: Yes
        cline: Yes
        cursor: Yes
        github_copilot: Yes
        amazon_kiro: No
        amazon_kiro_highlight: 3

      - name: Coding abilities
        claude_code: Best in class
        cline: Best in class
        cursor: Mid/Lower end
        cursor_highlight: 3
        github_copilot: Lower end
        github_copilot_highlight: 4
        amazon_kiro: Mid range
        amazon_kiro_highlight: 3

      - name: Speed
        claude_code: Fastest
        cline: Fastest
        cursor: Slow
        cursor_highlight: 4
        github_copilot: Slow
        github_copilot_highlight: 4
        amazon_kiro: Medium/Slow (Availability issues)
        amazon_kiro_highlight: 3

      - name: MCP Spec alignment
        claude_code: High
        cline: Medium/High
        cursor: Medium/Low
        cursor_highlight: 3
        github_copilot: High
        amazon_kiro: Low
        amazon_kiro_highlight: 4

  - name: Operational management
    features:
      - name: Consumption budget controls
        claude_code: No
        cline: With enterprise / teams subscription
        cline_highlight: 1
        cursor: No (for BYO)
        cursor_highlight: 3
        github_copilot: N/A
        amazon_kiro: N/A

