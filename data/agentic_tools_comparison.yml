        github_copilot: High
        github_copilot_highlight: 5
        amazon_kiro: Medium/High
        amazon_kiro_highlight: 4

      - name: Plan/Act modes
        claude_code: Yes
        cline: Yes
        cursor: No
        cursor_highlight: 3
        github_copilot: Partial
        github_copilot_highlight: 2
        amazon_kiro: No
        amazon_kiro_highlight: 3

      - name: Community size
